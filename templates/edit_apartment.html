<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать квартиру</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-edit-apartment.css') }}">
</head>
<body>
    <div class="FormWrapper">
        <div class="FormHeader">
            <h1 class="FormTitle">Редактировать квартиру</h1>
        </div>
        <form method="POST" class="FormContent">
            <!-- Название -->
            <input
                type="text"
                name="title"
                value="{{ apartment['title'] }}"
                placeholder="Название"
                required
                class="FormInput"
            >

            <!-- Тип -->
            <select name="type" required class="FormInput">
                <option value="" disabled {{ 'selected' if apartment['type'] == '' else '' }}>Выберите тип</option>
                <option value="rent" {{ 'selected' if apartment['type'] == 'rent' else '' }}>Аренда</option>
                <option value="buy" {{ 'selected' if apartment['type'] == 'buy' else '' }}>Купить</option>
            </select>

            <!-- Адрес -->
            <input
                type="text"
                name="address"
                value="{{ apartment['address'] }}"
                placeholder="Адрес"
                required
                class="FormInput"
            >

            <!-- Комнаты -->
            <input
                type="number"
                name="rooms"
                value="{{ apartment['rooms'] }}"
                placeholder="Комнаты"
                required
                class="FormInput"
            >

            <!-- Цена -->
            <input
                type="number"
                step="0.01"
                name="price"
                value="{{ apartment['price'] }}"
                placeholder="Цена"
                required
                class="FormInput"
            >

            <!-- Описание -->
            <textarea
                name="description"
                placeholder="Описание"
                class="FormTextarea"
            >{{ apartment['description'] }}</textarea>

            <!-- Кнопка -->
            <button type="submit" class="SaveButton">Сохранить</button>
        </form>
    </div>
</body>
</html>
